<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Carousel</title>
    <link rel="icon" type="image/png" href="images/carousel.png">
    <link rel="stylesheet" href="css/cssReset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
<section class="carousel">
    <h1 class="images-title">My Gallery</h1>
    <div class="images">
        <span id="src-1" class="image img-1"></span>
        <span id="src-2" class="image img-2"></span>
        <span id="src-3" class="image img-3"></span>
        <span id="src-4" class="image img-4"></span>
        <span id="src-5" class="image img-5"></span>
        <span id="src-6" class="image"></span>
    </div>
    <div id="controls">
        <button id="prevBtn"><<&nbsp;&nbsp;Previous</button>
        <button id="nextBtn">Next&nbsp;&nbsp;>></button>
    </div>
</section>
</body>
</html>
